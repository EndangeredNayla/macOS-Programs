name: CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: macos-14

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
    - uses: actions/upload-artifact@v4.3.1
      with:
        # Artifact name
        name: AppBrew-macOS.zip
        path: /Users/runner/work/Dolphin-MPN/Dolphin-MPN/build/debug/

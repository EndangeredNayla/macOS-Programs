name: CI

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: macos-14

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: xcodebuild -scheme Appbrew -configuration Release SYMROOT="out" 
    - uses: actions/upload-artifact@v4.3.1
      with:
        # Artifact name
        name: AppBrew-macOS.zip
        path: /Users/runner/work/macOS-Programs/macOS-Programs/out/Release/
